{% extends 'base.html' %}
{% block title %}Edit Job{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Posting</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #343a40;
            --label-color: #6c757d;
            --border-color: #dee2e6;
            --shadow-subtle: rgba(0, 0, 0, 0.05);
        }
        body {
            background-color: var(--secondary-color);
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
        }
        .form-container {
            max-width: 1400px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 0 25px var(--shadow-subtle);
            padding: 40px;
        }
        .card {
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 10px var(--shadow-subtle);
            margin-bottom: 30px;
            border-radius: 8px;
        }
        .card-header {
            background-color: #f8f9fa;
            color: var(--text-color);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .form-control, .form-select {
            border-radius: 6px;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-lg {
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 600;
        }
    </style>
</head>

<div class="container py-5">
    <div class="form-container mx-auto">
        <h2 class="text-center mb-4">Edit Job: {{ job.title }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h5 class="my-2">Job Details</h5>
                </div>
                <div class="card-body">
                    <div class="row g-4">
                        <div class="col-md-12">
                            <label for="id_title" class="form-label">Job Title</label>
                            <input type="text" class="form-control" id="id_title" name="title" value="{{ job.title }}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="id_company" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="id_company" name="company" value="{{ job.company|default_if_none:'' }}">
                        </div>
                        <div class="col-md-4">
                            <label for="id_company_logo" class="form-label">Company Logo</label>
                            <input type="file" class="form-control" id="id_company_logo" name="company_logo">
                            {% if job.company_logo %}
                                <p class="mt-2">Current Logo: <a href="{{ job.company_logo.url }}" target="_blank">{{ job.company_logo.name }}</a></p>
                            {% endif %}
                        </div>
                        <div class="col-md-4">
                            <label for="id_location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="id_location" name="location" value="{{ job.location }}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="id_job_type" class="form-label">Job Type</label>
                            <select class="form-select" id="id_job_type" name="job_type" required>
                                <option value="Full-Time" {% if job.job_type == 'Full-Time' %}selected{% endif %}>Full-Time</option>
                                <option value="Part-Time" {% if job.job_type == 'Part-Time' %}selected{% endif %}>Part-Time</option>
                                <option value="Featured" {% if job.job_type == 'Featured' %}selected{% endif %}>Featured</option>
                                <option value="Internship" {% if job.job_type == 'Internship' %}selected{% endif %}>Internship</option>
                                <option value="Contract" {% if job.job_type == 'Contract' %}selected{% endif %}>Contract</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="id_experience" class="form-label">Experience</label>
                            <input type="text" class="form-control" id="id_experience" name="experience" value="{{ job.experience|default_if_none:'' }}">
                        </div>
                        <div class="col-md-4">
                            <label for="id_salary" class="form-label">Salary</label>
                            <input type="text" class="form-control" id="id_salary" name="salary" value="{{ job.salary|default_if_none:'' }}">
                        </div>
                        <div class="col-md-12">
                            <label for="id_description" class="form-label">Description</label>
                            <textarea class="form-control" id="id_description" name="description" rows="4" required>{{ job.description }}</textarea>
                        </div>
                        <div class="col-md-12">
                            <label for="id_about_company" class="form-label">About Company</label>
                            <textarea class="form-control" id="id_about_company" name="about_company" rows="4">{{ job.about_company|default_if_none:'' }}</textarea>
                        </div>
                        <div class="col-md-12">
                            <label for="id_skills" class="form-label">Skills (Comma-separated)</label>
                            <input type="text" class="form-control" id="id_skills" name="skills" value="{{ job.skills|default_if_none:'' }}">
                        </div>
                        <div class="col-md-12">
                            <label for="id_benefits" class="form-label">Benefits</label>
                            <textarea class="form-control" id="id_benefits" name="benefits" rows="4">{{ job.benefits|default_if_none:'' }}</textarea>
                        </div>
                        <div class="col-md-12">
                            <label for="id_responsibilities" class="form-label">Responsibilities</label>
                            <textarea class="form-control" id="id_responsibilities" name="responsibilities" rows="4">{{ job.responsibilities|default_if_none:'' }}</textarea>
                        </div>
                        <div class="col-md-12">
                            <label for="id_qualifications" class="form-label">Qualifications</label>
                            <textarea class="form-control" id="id_qualifications" name="qualifications" rows="4">{{ job.qualifications|default_if_none:'' }}</textarea>
                        </div>
                        <div class="col-md-4">
                            <label for="id_date_line" class="form-label">Date Line</label>
                            <input type="date" class="form-control" id="id_date_line" name="date_line" value="{{ job.date_line|date:'Y-m-d'|default_if_none:'' }}">
                        </div>
                        <div class="col-md-4">
                            <label for="id_application_link" class="form-label">Application Link</label>
                            <input type="url" class="form-control" id="id_application_link" name="application_link" value="{{ job.application_link|default_if_none:'' }}">
                        </div>
                        <div class="col-md-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="id_is_active" name="is_active" {% if job.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="id_is_active">
                                    Is Active
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Update Job</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
