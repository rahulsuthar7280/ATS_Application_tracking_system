{% extends 'base.html' %}
{% block title %}Edit Category{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #343a40;
            --label-color: #6c757d;
            --border-color: #dee2e6;
            --shadow-subtle: rgba(0, 0, 0, 0.05);
        }
        body {
            background-color: var(--secondary-color);
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
        }
        .form-container {
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 0 25px var(--shadow-subtle);
            padding: 40px;
        }
        .card {
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 10px var(--shadow-subtle);
            margin-bottom: 30px;
            border-radius: 8px;
        }
        .card-header {
            background-color: #f8f9fa;
            color: var(--text-color);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .form-control, .form-select {
            border-radius: 6px;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-lg {
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 600;
        }
    </style>
</head>
<div class="container py-5">
    <div class="form-container mx-auto">
        <h2 class="text-center mb-4">Edit Category</h2>
        <form method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="id_category_name" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="id_category_name" name="category_name" value="{{ category.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_vacancy_count" class="form-label">Vacancy Count</label>
                        <input type="number" class="form-control" id="id_vacancy_count" name="vacancy_count" value="{{ category.vacancy_count }}">
                    </div>
                    <div class="mb-3">
                        <label for="id_icon_class" class="form-label">Icon Class</label>
                        <select class="form-select" id="id_icon_class" name="icon_class">
                            <option value="">Select an icon</option>
                            {% for icon_value, icon_label in icon_choices %}
                            <option value="{{ icon_value }}" {% if category.icon_class == icon_value %}selected{% endif %}>{{ icon_label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Update Category</button>
                <a href="{% url 'settings_careerpage' %}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
