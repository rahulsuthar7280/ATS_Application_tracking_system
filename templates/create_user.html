<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom styles to target Django form elements for better styling */
        .form-input-field {
            @apply mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring-indigo-500 transition duration-300;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white shadow-2xl rounded-2xl overflow-hidden max-w-lg w-full p-8 border-t-8 border-indigo-500">
        <div class="flex items-center space-x-4 mb-6">
            <div class="bg-indigo-100 p-3 rounded-full text-indigo-500">
                <i class="fas fa-user-plus text-xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Create New User</h1>
        </div>
        
        <!-- Display messages -->
        {% if messages %}
        <div class="mb-6 space-y-2">
            {% for message in messages %}
            <div class="rounded-lg p-4 {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} flex items-center">
                <i class="fas {% if message.tags == 'success' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %} mr-3"></i>
                <p class="text-sm font-medium">{{ message }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% if is_superadmin %}
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Manually rendering form fields with improved layout -->
                <div>
                    <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" class="form-input-field" placeholder="Enter username" required>
                </div>
                
                <div>
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="{{ form.email.html_name }}" id="{{ form.email.id_for_label }}" class="form-input-field" placeholder="Enter email address" required>
                </div>

                <div>
                    <label for="{{ form.role.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                    <select name="{{ form.role.html_name }}" id="{{ form.role.id_for_label }}" class="form-input-field">
                        {% for value, label in form.role.field.choices %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Adding password fields for secure creation -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" id="password" class="form-input-field" placeholder="Enter a password" required>
                </div>

                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" name="password2" id="password2" class="form-input-field" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-xl hover:bg-indigo-700 transition duration-300 transform hover:scale-105 shadow-md">
                    Create User
                </button>
            </form>
        {% else %}
            <div class="bg-red-100 text-red-700 p-6 rounded-xl flex items-center space-x-4 shadow-md">
                <i class="fas fa-shield-alt fa-3x"></i>
                <div>
                    <h2 class="font-bold text-lg">Access Denied</h2>
                    <p class="text-sm">You must be a 'superadmin' to create new users.</p>
                </div>
            </div>
        {% endif %}
    </div>

</body>
</html>
